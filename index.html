<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rate us!</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="rating-container" id="rating-container">
            <div class="star">
                <span class="material-symbols-rounded"> star </span>
            </div>
            <h2 class="title">How did we do?</h2>
            <p class="text">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering.
            </p>
            <div class="rating-buttons">
                <button class="rating-option" id="op1">1</button>
                <button class="rating-option" id="op2">2</button>
                <button class="rating-option" id="op3">3</button>
                <button class="rating-option" id="op4">4</button>
                <button class="rating-option" id="op5">5</button>
            </div>
            <button id="send">Submit</button>
        </div>

        <div class="thanks-container" id="thanks-container">
            <img src="assets/Mobile-rafiki.svg" alt="Imagem de um telefone." />

            <div class="result">
                <p>You selected <span id="final-rating">0</span> out of 5!</p>
            </div>

            <h2 class="title">Thank you!</h2>
            <p class="text">
                We appreciate you taking the time to give a rating. If you ever
                need more support, don't hesitate to get in touch!
            </p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
